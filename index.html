<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuenzer Studio - Roblox Game Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#FF4500",
              "primary-dark": "#CC3700",
              "accent-gradient-start": "#FF6B00",
              "accent-gradient-end": "#FF0040",
              "background-dark": "#050505",
              "surface-dark": "#121212",
              "surface-light": "#FFFFFF",
            },
            fontFamily: {
              display: ["Orbitron", "sans-serif"],
              body: ["Rajdhani", "sans-serif"],
            },
            backgroundImage: {
              "hex-pattern":
                "url('data:image/svg+xml,%3Csvg width=\\'60\\' height=\\'60\\' viewBox=\\'0 0 60 60\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cpath d=\\'M30 0l25.98 15v30L30 60 4.02 45V15z\\' fill-opacity=\\'0.03\\' fill=\\'%23FF4500\\' fill-rule=\\'evenodd\\'/%3E%3C/svg%3E')",
              "hero-glow":
                "radial-gradient(circle at center, rgba(255, 69, 0, 0.15) 0%, rgba(5, 5, 5, 0) 70%)",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      html {
        scroll-padding-top: 80px; /* Offset for fixed navbar */
      }
      body {
        background-color: #050505;
        color: #f3f4f6;
      }
      .glass-nav {
        background: rgba(5, 5, 5, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, #ff6b00, #ff0040);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .clip-hex-button {
        clip-path: polygon(
          10% 0,
          100% 0,
          100% 90%,
          90% 100%,
          0 100%,
          0 10%
        );
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
